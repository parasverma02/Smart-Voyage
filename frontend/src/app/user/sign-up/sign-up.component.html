<div  class="container-fluid" style="background-color: black;">
  <div class="center-div" >
    <form #f="ngForm" class="example-form" (ngSubmit)="onSignup(f.value)">
      <label>First Name</label>
    <input class="form-control" #firstname="ngModel" required  type="text" placeholder="Eg: Jane" 
    [(ngModel)]="user.firstname" name="firstname" value="">
  
    <div *ngIf="firstname.errors || firstname.invalid || firstname.touched">
      <small class="text-danger" *ngIf="firstname.errors">First name is required</small>
    </div>
  
      <Label>Last Name</Label>
    <input class="form-control" #lastname="ngModel" required  type="text" placeholder="Eg: Doe" [(ngModel)]="user.lastname" name="lastname" ngModel>
    <div *ngIf="lastname.errors || (lastname.invalid || lastname.touched)">
      <small class="text-danger" *ngIf="lastname.errors">Last name is required</small>
    </div>
  
      <Label>Username</Label>
    <input class="form-control" required #username="ngModel"  type="text" placeholder="Eg: janedoe" [(ngModel)]="user.username" name="username" ngModel>
  
    <div *ngIf="username.errors || (username.invalid || username.touched)">
      <small class="text-danger" *ngIf="username.errors">Username is required</small>
    </div>
  
      <Label>Set Password</Label>
    <input class="form-control" required #password="ngModel" type="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&.*-]).{8,}$" placeholder="**********" [(ngModel)]="user.password" name="password">
  
    <div *ngIf="password.errors || (password.invalid || password.touched)">
      <small class="text-danger" *ngIf="password.errors">Password is required</small>
  
    </div>
  
      <Label>Email id</Label>
    <input class="form-control" required  #email="ngModel"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" placeholder="Eg: example@email.com" name="email" [(ngModel)]="user.email">
  
    <div *ngIf="email.errors || (email.invalid || email.touched)">
      <small class="text-danger" *ngIf="email.errors">Email is required</small>
      <!-- <small class="text-danger" *ngIf="email.errors.pattern">Please provide a valid email address</small> -->
    </div>
  
      <Label>Phone Number</Label>
    <input class="form-control" required #phonenumber="ngModel" pattern="^[0-9]{10}$" type="number" placeholder="XXXXXXXXXX" name="phonenumber" [(ngModel)]="user.phonenumber">
  
    <div *ngIf="phonenumber.errors && (phonenumber.invalid || phonenumber.touched)">
      <small class="text-danger" *ngIf="phonenumber.errors">Phone number is required</small>
      <!-- <small class="text-danger" *ngIf="phonenumber.errors.pattern">Please provide a 10- digit number</small> -->
    </div>
  
  <button type="button" class="btn btn-primary"  [disabled]="!f.form.valid" >Sign up</button >
    
  </form>
  </div>
</div>
