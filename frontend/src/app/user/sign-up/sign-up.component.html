<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign-in</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container-body">
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form #f="ngForm" class="example-form" (ngSubmit)="onSignin(f.value)">
          <h1>Sign Up</h1>
              <input matInput type="text" placeholder="Firstname" [(ngModel)]="user.firstname" name="firstname" value="">
              <input matInput type="text" placeholder="Lastname" [(ngModel)]="user.lastname" name="lastname" ngModel>
              <input matInput type="text" placeholder="Username" [(ngModel)]="user.username" name="username" ngModel>
              <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
              <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="user.email">
              <input matInput type="text" placeholder="Phone Number" name="phonenumber" [(ngModel)]="user.phonenumber">
              <button mat-button >Sign up</button>
              <span>or </span>
              <a href="/login" ng-click="">Sign In</a>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
