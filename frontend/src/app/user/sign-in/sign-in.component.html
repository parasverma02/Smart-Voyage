
<form #f="ngForm" class="example-form" (ngSubmit)="onSignin(f.value)">
      <label>Username</label>
    <input matInput type="text" placeholder="Eg: Jane" [(ngModel)]="user.username" name="username" value="">
      
    <Label>Password</Label>
    <input matInput type="password" placeholder="**********" [(ngModel)]="user.password" name="password">
  
  <button mat-button >Sign in</button>

</form>
