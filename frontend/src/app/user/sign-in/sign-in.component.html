
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign-in</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container-body">
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form #f="ngForm" class="example-form" (ngSubmit)="onSignin(f.value)">
          <h1>Sign in</h1>
              <!-- <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
              </div> -->
              <!-- <span>or use your account</span> -->
              <input matInput type="text" placeholder="Username" [(ngModel)]="user.username" name="username" value="">
              <input matInput type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
              <a href="#">Forgot your password?</a>
              <button mat-button>Sign In</button>
              <span>or </span>
              <a href="/signup" ng-click="">Sign Up</a>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
